# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: NPM Test

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  Build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./CodeReview.client/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.17.0

      - name: Install Dependencies
        run: npm install

      #- name: Install Router
      #  run: npm install react-router-dom
        
      - name: Install Router
        run: npm install @types/react-router-dom

      - name: Build
        run: npm build

  Test:
    runs-on: ubuntu-latest

    needs: Build

    defaults:
      run:
        working-directory: ./CodeReview.client/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.17.0

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test